<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okul Açılıyor!!!!!!!</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Okulun Açılmasına Kalan:</h1>
  <div id="countdown">
    <div class="box" id="box1"><div class="number" id="days">00</div><div class="label">Gün</div></div>
    <div class="box" id="box2"><div class="number" id="hours">00</div><div class="label">Saat</div></div>
    <div class="box" id="box3"><div class="number" id="minutes">00</div><div class="label">Dakika</div></div>
    <div class="box" id="box4"><div class="number" id="seconds">00</div><div class="label">Saniye</div></div>
  
    <br>
    <br>
  </div>
  
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
